<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    .icon-container {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .icon-item {
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      background: white;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #45a049;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Bug Reporter Icon Generator</h1>
  <p>Click the download buttons below each icon to save them to the icons folder.</p>

  <div class="icon-container">
    <div class="icon-item">
      <canvas id="icon16" width="16" height="16"></canvas>
      <br>
      <button onclick="downloadIcon('icon16', 16)">Download icon16.png</button>
    </div>
    <div class="icon-item">
      <canvas id="icon32" width="32" height="32"></canvas>
      <br>
      <button onclick="downloadIcon('icon32', 32)">Download icon32.png</button>
    </div>
    <div class="icon-item">
      <canvas id="icon48" width="48" height="48"></canvas>
      <br>
      <button onclick="downloadIcon('icon48', 48)">Download icon48.png</button>
    </div>
    <div class="icon-item">
      <canvas id="icon128" width="128" height="128"></canvas>
      <br>
      <button onclick="downloadIcon('icon128', 128)">Download icon128.png</button>
    </div>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Clear canvas
      ctx.clearRect(0, 0, size, size);

      // Draw background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#3498db');
      gradient.addColorStop(1, '#2980b9');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Draw bug icon (simplified ladybug design)
      const centerX = size / 2;
      const centerY = size / 2;
      const bugSize = size * 0.6;

      // Bug body (circle)
      ctx.beginPath();
      ctx.arc(centerX, centerY, bugSize / 2, 0, 2 * Math.PI);
      ctx.fillStyle = '#e74c3c';
      ctx.fill();

      // Bug head (smaller circle)
      ctx.beginPath();
      ctx.arc(centerX, centerY - bugSize * 0.3, bugSize / 4, 0, 2 * Math.PI);
      ctx.fillStyle = '#c0392b';
      ctx.fill();

      // Bug spots
      ctx.fillStyle = '#2c3e50';
      const spotSize = size / 16;

      // Left spots
      ctx.beginPath();
      ctx.arc(centerX - bugSize / 4, centerY - bugSize / 8, spotSize, 0, 2 * Math.PI);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(centerX - bugSize / 4, centerY + bugSize / 8, spotSize, 0, 2 * Math.PI);
      ctx.fill();

      // Right spots
      ctx.beginPath();
      ctx.arc(centerX + bugSize / 4, centerY - bugSize / 8, spotSize, 0, 2 * Math.PI);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(centerX + bugSize / 4, centerY + bugSize / 8, spotSize, 0, 2 * Math.PI);
      ctx.fill();

      // Center line
      ctx.strokeStyle = '#2c3e50';
      ctx.lineWidth = size / 32;
      ctx.beginPath();
      ctx.moveTo(centerX, centerY - bugSize / 2);
      ctx.lineTo(centerX, centerY + bugSize / 2);
      ctx.stroke();

      // Add white highlight for depth
      ctx.beginPath();
      ctx.arc(centerX - bugSize / 6, centerY - bugSize / 6, bugSize / 8, 0, 2 * Math.PI);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
      ctx.fill();
    }

    function downloadIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Draw all icons on page load
    window.onload = function() {
      drawIcon('icon16', 16);
      drawIcon('icon32', 32);
      drawIcon('icon48', 48);
      drawIcon('icon128', 128);
    };
  </script>
</body>
</html>
