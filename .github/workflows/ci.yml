name: CI - Tests

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  # =============================================================================
  # RUN ALL TESTS
  # Tests must pass before PR can be merged
  # =============================================================================
  test:
    name: "Run Tests"
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run all tests
        id: tests
        run: |
          echo "Running all tests..."
          npm test -- --ci --coverage --coverageReporters=text-summary
          echo "test_result=success" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Set test status
        id: status
        run: |
          if [ "${{ steps.tests.outcome }}" = "success" ]; then
            echo "all_passed=true" >> $GITHUB_OUTPUT
            echo "status_message=All tests passed" >> $GITHUB_OUTPUT
          else
            echo "all_passed=false" >> $GITHUB_OUTPUT
            echo "status_message=Some tests failed" >> $GITHUB_OUTPUT
          fi

      - name: Create test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.tests.outcome }}" = "success" ]; then
            echo ":white_check_mark: **All tests passed!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "This PR is ready for review and merge." >> $GITHUB_STEP_SUMMARY
          else
            echo ":x: **Tests failed!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please fix the failing tests before merging." >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Suites" >> $GITHUB_STEP_SUMMARY
          echo "- **Smoke Tests**: Critical path verification" >> $GITHUB_STEP_SUMMARY
          echo "- **Unit Tests**: Annotator class functionality" >> $GITHUB_STEP_SUMMARY
          echo "- **Regression Tests**: Full feature verification" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with test results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const testOutcome = '${{ steps.tests.outcome }}';
            const passed = testOutcome === 'success';

            const icon = passed ? ':white_check_mark:' : ':x:';
            const status = passed ? 'Passed' : 'Failed';
            const message = passed
              ? 'All tests passed! This PR is ready for review.'
              : 'Some tests failed. Please fix the failing tests before merging.';

            const body = `## ${icon} Test Results: ${status}

            ${message}

            ### Test Suites Run
            - **Smoke Tests** - Critical path verification
            - **Unit Tests** - Annotator class functionality
            - **Regression Tests** - Full feature verification

            ---
            _Automated test run for commit \`${context.sha.substring(0, 7)}\`_`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## ') &&
              comment.body.includes('Test Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Fail if tests failed
        if: steps.tests.outcome != 'success'
        run: |
          echo "Tests failed. Please fix failing tests before merging."
          exit 1
